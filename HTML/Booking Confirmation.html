<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/Booking Confirmation.css">
    <title>
        Booking Confirmation
    </title>
</head>
<body>
    <script>
        n = new Date();
        y = n.getFullYear();
        m = n.getMonth() + 1;
        d = n.getDate();
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("Order Date :");
        document.write(" " + d + "/" + m + "/" + y);
    </script>
    <img class="i1" src="../Images/logo.png">
    <h1>Your Order is Confirmed...</h1>
    <p>
        Thanks for buying via FreshFood.Your Ordered Product has been shipped to your registered Billing Address and
        will be delivered to you within 2 Business days.
        We have also sent you the Order ID and Confirmation to your registered email.
    </p>
    <br>
</body>
</html>
