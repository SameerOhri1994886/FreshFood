      Search = document.getElementById("search").value;

        document.getElementById('logout').href = "Home Page.html";

           }
    }
    </script>
  <img src="../Images/logo.png" class="i1">

  <div class="images">
    <img src="../Images/cart.jpg" class="i2">

    <img src="../Images/help.png" class="i4">

      <img src="../Images/logout.png" class="i5" onclick="myFunction()">
    </a>
